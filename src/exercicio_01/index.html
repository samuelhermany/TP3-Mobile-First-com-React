<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:opsz,wght@14..32,500&family=Poppins:wght@100;500&family=Raleway:wght@100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="../global.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <title>Exercicio_01</title>
</head>
<body>
   <header>
      <nav class="nav">
         <input type="checkbox" id="check" onclick="toggleCheckbox()">
         <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
            <!-- <i class="fa-solid fa-xmark"></i> -->
         </label>
         <img class="logo" src="../img/logo.svg" alt="logo">
         <ul class="menu">
            <li>Home</li>
            <li>Explore</li>
            <li>Rooms</li>
            <li>About</li>
            <li>Contact</li>
         </ul>
         <button class="btn">Book now</button>
      </nav>
   </header>
   <main class="conteudo">
      <div class="banner-div">
         <img class="banner-mobile" src="../img/background_mobile.png" alt="praia">
         <img class="banner" src="../img/background.png" alt="praia">
      </div>
      <div>
         <h1 class="titulo">Paradise View</h1>
         <h2 class="sub-titulo">Hotel for every moment rich in emotion</h2>
         <p>Every moment feels like the first time in paradise view</p>
         <div class="tour">
            <button class="btn-round">Book now</button>
            <img class="btn-play" src="../img/play-button.png" alt="play">
            <p class="btn-play-titulo">Take a tour</p>
         </div>
      </div>
   </main>

   <script src="script.js"></script>
</body>
</html>
